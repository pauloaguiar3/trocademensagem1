<!DOCTYPE html>

    <style>
        /* SEU CÓDIGO CSS AQUI */
        /* Copie e cole todo o conteúdo da tag <style> do Canvas */
        /* ... */
        @keyframes bordaNeon {
          0% {
            border-color: #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
          }
          50% {
            border-color: #FF00FF;
            box-shadow: 0 0 15px #FF00FF;
          }
          100% {
            border-color: #00FF00;
            box-shadow: 0 0 20px #00FF00;
          }
        }

        #mensagemEstatica {
          padding: 10px;
          border: 3px solid #00FFFF;
          border-radius: 10px;
          animation: bordaNeon 1.5s infinite alternate;
          box-shadow: 0 0 5px #00FFFF;
          max-width: 90%;
          margin: auto;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
        }

        #mensagemRotativa {
          font-size: 18px;
          font-weight: bold;
          text-shadow: 1px 1px 2px #aaa;
          text-decoration: none;
          color: #4F4F4F;
          display: inline-block;
          transition: color 0.5s ease;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }

        @media (max-width: 600px) {
          #mensagemRotativa {
            font-size: 15px;
            padding: 0 5px;
          }
          #mensagemEstatica {
            padding: 8px;
          }
        }
    </style>
</head>
